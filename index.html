<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="style.css" />
</head>
<center>

    <body>
        <nav>
            <ul>
                <li class="brand"><img src="./logo.png" alt="spotify" />Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">
            <div class="songlist">
                <h1>Best of NCS-Non Copyright Songs</h1>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="1" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:02
                            <i id="1" class="far songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/2.jpg" alt="2" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">02:34
                            <i id="2" class="far songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/3.jpg" alt="3" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">04:34
                            <i id="3" class="far songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/4.jpg" alt="4" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">04:28
                            <i id="4" class="far songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/5.jpg" alt="5" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:29
                            <i id="5" class="far songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/6.jpg" alt="6" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:29
                            <i id="6" class="far songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/7.jpg" alt="7" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:28
                            <i id="7" class="far songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/8.jpg" alt="8" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:14
                            <i id="8" class="far songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/9.jpg" alt="9" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">02:59
                            <i id="9" class="far songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="10" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:02
                            <i id="10" class="far songItemPlay fa-circle-play"></i> </span></span>
                </div>
            </div>
            <div class="songbanner"></div>
        </div>
        <div class="bottom">
            <div class="photo">
                <img src="./covers/1.jpg" id="coverphoto" alt="" width="60px" srcset="" />
            </div>
            <div class="bottombar">
                <div class="icons">
                    <i id="previous" class="fa-solid fa-backward"></i>
                    <i class="fa-regular fa-circle-play" id="masterplay"></i>
                    <i id="next" class="fa-solid fa-forward"></i>
                </div>
                <div class="myp">
                    <input type="range" id="myprog" value="0" min="0" max="100" />
                </div>
                <div class="songinfo">
                    <img src="./playing.gif" alt="" srcset="" width="40px" id="gif" /><span
                        id="masterplaysong">Warriyo-Mortals</span>
                    <p></p>
                </div>
            </div>
            
            <div class="extra"></div>
        </div>
        <script src="https://kit.fontawesome.com/7a904a12d1.js" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</center>

</html>
